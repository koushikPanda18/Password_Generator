<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="heading">PASSWORD GENERATOR</h1>
        <div class="generatingArea">
            <input readonly placeholder="Password" class="password">
            <button class="copyBtn">
                <span class="tooltip" data-copyMsg></span>
                <img src="copy.svg" width="30px" alt="">
            </button>
        </div>
        <div class="info">


            <div class="lenght">
                <p>Password Length</p>
                <div class="lenghtNumber">0</div>
            </div>


            <input type="range" min="1" max="20" class="slider" step="1">



            <div class="requirement">
                <div class="check">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Includes Uppercase letters</label>
                </div>
    
                <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Includes Lowercase letters</label>
                </div>
    
                <div class="check">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Includes Numbers </label>
                </div>
    
                <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Includes Symbols </label>
                </div>
            </div>


            <div class="strength">
                <p>Strength</p>
                <div class="light"></div>
            </div>

            <button class="generateButton">Generate Password</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
